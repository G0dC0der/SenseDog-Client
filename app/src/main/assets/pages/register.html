<div ng-controller="RegisterController">
    <div>
        <p>Create Account</p>
        <div>Email <input ng-model ="email"></div>
        <div>Phone <input ng-model ="phone"></div>
        <div>Name <input ng-model ="name"></div>
        <div><button ng-click="register()">Register</button></div>
    </div>

    <div>
        <p>Or login With Email</p>
        <div>Email <input ng-model ="loginEmail"></div>
        <div><button ng-click="login()">Login</button></div>
    </div>
</div>
