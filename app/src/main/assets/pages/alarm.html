<div ng-controller="AlarmController">
    <div ng-show="loaded">
        <div ng-show="alarmServiceRunning">
            <div>{{pinCode}}</div>
            <button ng-click="destroy()">Destroy</button>
        </div>

        <div ng-show="!alarmServiceRunning">
            <button ng-click="start()">Start</button>
        </div>
    </div>

    <app-reset/>
</div>
